<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/a4/19/1a/a4191a14b99fd4f5396699177d830669.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a148c;
        }

        .container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #6a1b9a;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #6a1b9a;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #8e44ad;
            outline: none;
        }

        button {
            background-color: #8e44ad;
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5e3370;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="index.html" class="navbar-logo">Domestic Violence Platform</a>
                <ul class="navbar-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="help.html">Help Form</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="therapy.html">Therapy Sessions</a></li>
                    <li><a href="support.html">Support Groups</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" onclick="registerUser()">Sign Up</button>
        </form>
        <div class="link">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        async function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                if (response.ok) {
                    const result = await response.text();
                    alert(result);
                } else {
                    alert('Registration failed! Please try again.');
                }
            } catch (error) {
                alert('Error connecting to the server: ' + error.message);
            }
        }
    </script>
</body>
</html>
